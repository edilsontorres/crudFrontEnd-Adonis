<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="topo-area">
            <div class="topo"></div>
        </div>
        <div class="profilePicture-area">
            <div class="profilePicture">
                <div class="img-profile">
                    <img src="images/profile-icon.png">
                </div>
            </div>
        </div>

        <main class="content">
            <div class="container-form">
                <div class="form-login">
                    <form action="">
                        <div class="title-area">Cadastre-se</div>
                        <div class="title">
                            Nome:
                        </div>
                        <input type="text" name="name" autocomplete="off"/><br />
                        <div class="title">
                            Email:
                        </div>
                        <input type="email" name="email" autocomplete="off"/><br />
                        <div class="title">
                            Senha:
                        </div>
                        <input type="password" name="password" autocomplete="off"/><br /><br />
                        <input class="button" type="submit" value="Cadastre-se"/>
                    </form>
                    
                </div>
            </div> 
        </main>
        <footer>
            
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
