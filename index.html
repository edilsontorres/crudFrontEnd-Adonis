<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head>
<body>
    <div class="container">
        <div class="topo-area">
            <div class="topo"></div>
        </div>
        <div class="profilePicture-area">
            <div class="profilePicture">
                <div class="img-profile">
                    <img src="images/profile-icon.png">
                </div>
            </div>
        </div>

        <main class="content">
            <div class="container-form">
                <div class="form-login">
                    <form class="form1">
                        <div class="title-area">Login</div>
                        <div class="title">
                            Email:
                        </div>
                        <input id="email" type="email" name="email" autocomplete="off"/><br />
                        <div class="title">
                            Senha:
                        </div>
                        <input id="password" type="password" name="password" autocomplete="off"/><br /><br />
                        <input class="button" type="submit" value="Entrar"/>
                    </form> 
                    <div id="#teste"></div>
                </div>
                <div id="div-token"></div>
                <div class="register">
                    Ainda n√£o tem uma conta? <br /><span><a href="register.html" target="_blank">Cadastre-se</a></span>
                </div>
            </div> 
        </main>
        <footer>
            
        </footer>
    </div>
    <script src="login.js"></script>
</body>
</html>
