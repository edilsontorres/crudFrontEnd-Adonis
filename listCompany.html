<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Listando Companias</title>
</head>
<body>
    <div class="container">
        <div class="topo-area">
            <div class="topo"></div>
        </div>
        <div class="area-titulo">
            <div class="titulo">
                <h1>Area do Usuário</h1>
            </div>
        </div>
        <div class="button-criar-area">
            <div class="criar">
                <input class="button-criar" type="submit" value="Criar"/>
            </div>
        </div>
        <div class="tabela">
            <div class="tabela-area">
                <table>
                    <thead class="headTabela">
                        <tr>
                            <th>ID</th>
                            <th>Nome da empresa</th>
                            <th>Envio</th>
                            <th>Resposta</th>
                            <th>Descrição</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="dados">
                        
                    </tbody>
                </table>
            </div>

        </div> 
    </div>

    <footer>
            
    </footer>


    <script src="list.js"></script>
</body>
</html>
